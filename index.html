<!DOCTYPE html>
<html>
<head>
       <title>calculator</title>
       <script>
        function pressButton(buttonValue){
            let calText = document.querySelector(".input-screen").value + buttonValue + "";
            document.querySelector(".input-screen").value = calText;
        }

        function calculate(){
            let calText = document.querySelector(".input-screen").value;
            document.querySelector(".input-screen").value = eval( calText);

        }

        function clearScreen(){
            document.querySelector(".input-screen").value ="";

        }

        $(document).ready(function(){
            $('#button').click(function(){
                $('#content').toggle();
            });

            
        });

        

       </script>
       <style>
        @font-face {
            font-family:'Digital' ;
            src: url('DS-DIGIB.TTF') format('truetype');
        }
        .cal-container{
            width: 400px;
            background-color: silver;
            padding: 20px;
            box-shadow: 0px 4px 5px black;
            
            border-radius: 10px;
            margin: auto;
           margin-top: 100px;
        }
        .row{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-top: 10px;
        }
        .btn{
            height: 50px;
            width: 60px;
            font-size: 20px;
            font-weight: bold;
           border-radius: 5px;
           border: 2px black solid;
          
        }
        .btn:hover{
            cursor:pointer;
            box-shadow: 0px 2px 5px black;
            transition: 0.5s;
        }

        .bg-red{
            background-color: red;
            color: aliceblue;
        }

        .power{
            width: 90px;
            color: aliceblue;
            background-color: black;
           
        }

        .input-screen{
            width: 100%;
            height: 70px;
            border-radius: 10px;
            box-shadow: 2px 2px  black;
            background-color:rgb(100, 150, 100) ;
            font-size: 70px;
            font-family: Digital;
        }

        .name{
            color: black;
            font-weight: bold;
        }

    
            
       </style>
</head>
<body>
    <div class="cal-container">
        <span class="name">Rupal Ramteke</span>
        <div class="row">
            <input type="text" id="input" class="input-screen">
        </div>

        <div class="row">
            <button class="btn power">ON/OFF</button>
            
           
            
        </div>

        <div class="row">
            <button class="btn" onclick="pressButton(7)">7</button>
            <button class="btn" onclick="pressButton(8)">8</button>
            <button class="btn" onclick="pressButton(9)">9</button>
            <button class="btn bg-red" onclick="clearScreen()">DEL</button>
            <button class="btn bg-red" onclick="clearScreen()">CLR</button>
            
        </div>

        <div class="row">
            <button class="btn" onclick="pressButton(4)">4</button>
            <button class="btn" onclick="pressButton(5)">5</button>
            <button class="btn" onclick="pressButton(6)">6</button>
            <button class="btn" onclick="pressButton('*')">x</button>
            <button class="btn" onclick="pressButton('/')">รท</button>
            
        </div>

        <div class="row">
            <button class="btn" onclick="pressButton(1)">1</button>
            <button class="btn" onclick="pressButton(2)">2</button>
            <button class="btn" onclick="pressButton(3)">3</button>
            <button class="btn" onclick="pressButton('+')">+</button>
            <button class="btn" onclick="pressButton('-')">-</button>
            
        </div>

        <div class="row">
            <button class="btn" onclick="pressButton(0)">0</button>
            <button class="btn" onclick="pressButton('.')">.</button>
            <button class="btn" onclick="calculate()">ANS</button>
            <button class="btn" onclick="calculate()">=</button>
            
            
            
        </div>

      
       
        

    </div>
    
</body>
</html>
